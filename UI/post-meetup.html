<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/post-question.css">
    <title>Post your question</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <p>meetup-query</p>
            </a>
        </div>
        <div class="new-meetup">
            <ul>
                <li><a href="#">Create a new meetup</a></li>
            </ul>
        </div>
        <div class="verical-rule"></div>
        <nav>
            <ul>
                <li> <a href="login.html">Log in</a></li>
                <li><a href="signup.html">Sign up</a></li>
            </ul>
        </nav>
    </header>
    <main>
            <div class="register">
              
                <h3>Create a meetup for your community to join</h3>
                <p>Create it on the form below for your users to see</p>
                <form action="">
                        <input type="text" placeholder="Enter the Meetup title"/>
                        <input type="text" placeholder="Enter the Meetup id"/>
                        <input type="text" placeholder="Enter the Meetup venue"/>
                        <input type="text" placeholder="Enter the Meetup date"/>
                        <input type="text" placeholder="Enter the Meetup time"/>
                        <textarea placeholder="Any important information about the meetup" rows="30" cols="100"></textarea>
                      <input type="submit" value="Create"/>
                </form>
            </div>
        </main>
    <footer>
        <div class="copyright">
            <p>
                &copy; 2019 meetup-query
            </p>
        </div>
    </footer>
</body>

</html>
